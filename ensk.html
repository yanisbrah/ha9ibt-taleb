<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENS Kouba Info 2</title>
    <style>
              * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4FC3F7 0%, #29B6F6 25%, #03A9F4 50%, #0288D1 75%, #ffffff 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #E3F2FD, #1976D2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255,255,255,0.95);
            font-size: 1.2rem;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .library-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            animation: fadeInUp 1s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
        }

        .library-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4FC3F7, #1976D2, #4FC3F7);
            animation: shimmer 2s infinite;
        }

        .section-title {
            font-size: 2rem;
            color: #1976D2;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .materials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .material-card {
            background: linear-gradient(135deg, rgba(79,195,247,0.1), rgba(25,118,210,0.1));
            border: 2px solid rgba(79,195,247,0.3);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .material-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(79,195,247,0.4);
            border-color: #4FC3F7;
        }

        .material-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(79,195,247,0.2), transparent);
            transition: left 0.5s;
        }

        .material-card:hover::before {
            left: 100%;
        }

        .material-icon {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 15px;
            color: #1976D2;
        }

        .material-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }

        .material-subject {
            color: #7f8c8d;
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .material-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-small {
            background: linear-gradient(45deg, #4FC3F7, #1976D2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(79,195,247,0.3);
            margin: 2px;
        }

        .btn-small:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79,195,247,0.5);
        }

        .btn-cours {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .btn-td {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }

        .btn-tp {
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            color: #333;
        }

        /* Success Alert Styles */
        .success-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(76,175,80,0.4);
            z-index: 2000;
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.5s ease;
            font-size: 1.1rem;
            font-weight: 600;
            border: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 350px;
        }

        .success-alert.show {
            transform: translateX(0);
            opacity: 1;
        }

        .success-alert .icon {
            font-size: 1.5rem;
            animation: bounce 1s ease-in-out;
        }

        .success-alert .message {
            flex: 1;
        }

        .success-alert .scroll-hint {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
            font-weight: normal;
        }

        /* Modal Styles للسنوات */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(255,255,255,0.95);
            margin: 15% auto;
            padding: 30px;
            border: none;
            border-radius: 20px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: modalSlideIn 0.3s ease-out;
            position: relative;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #1976D2;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .year-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .year-btn {
            background: linear-gradient(45deg, #4FC3F7, #1976D2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79,195,247,0.4);
            min-width: 120px;
        }

        .year-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79,195,247,0.6);
        }

        .close {
            position: absolute;
            right: 15px;
            top: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #1976D2;
        }

        /* Modal للملفات */
        .files-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
        }

        .files-modal-content {
            background: rgba(255,255,255,0.98);
            margin: 5% auto;
            padding: 30px;
            border: none;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease-out;
            position: relative;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .file-card {
            background: linear-gradient(135deg, rgba(79,195,247,0.1), rgba(25,118,210,0.1));
            border: 2px solid rgba(79,195,247,0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(79,195,247,0.4);
            border-color: #4FC3F7;
        }

        .file-icon {
            font-size: 2.5rem;
            color: #1976D2;
            margin-bottom: 15px;
        }

        .file-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .file-info {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .no-files-message {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.2rem;
            padding: 40px;
            background: rgba(79,195,247,0.1);
            border-radius: 15px;
            margin-top: 20px;
        }

        .back-btn {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(149,165,166,0.5);
        }

        .upload-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            animation: fadeInUp 1s ease-out 0.4s both;
            position: relative;
            overflow: hidden;
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4FC3F7, #1976D2, #4FC3F7);
            animation: shimmer 2s infinite;
        }

        .drop-zone {
            border: 3px dashed #4FC3F7;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, rgba(79,195,247,0.1), rgba(25,118,210,0.1));
            position: relative;
            cursor: pointer;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: #1976D2;
            background: linear-gradient(45deg, rgba(79,195,247,0.2), rgba(25,118,210,0.2));
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(79,195,247,0.3);
        }

        .upload-icon {
            font-size: 4rem;
            color: #4FC3F7;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .upload-text {
            font-size: 1.3rem;
            color: #1976D2;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(45deg, #4FC3F7, #1976D2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(79,195,247,0.4);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79,195,247,0.6);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .viewer-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            animation: fadeInUp 1s ease-out 0.6s both;
            display: none;
        }

        .pdf-viewer {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .file-info-header {
            background: linear-gradient(45deg, #4FC3F7, #1976D2);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(79,195,247,0.3);
        }

        .file-name-display {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .file-size-display {
            opacity: 0.9;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(79,195,247,0.3);
            border-top: 4px solid #4FC3F7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .error-message {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            margin: 20px 0;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(79,195,247,0.1);
            animation: float 6s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-circle:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .upload-section, .viewer-section {
                padding: 20px;
            }
            
            .drop-zone {
                padding: 40px 20px;
            }
            
            .materials-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
            
            .material-card {
                padding: 20px;
            }
            
            .material-icon {
                font-size: 2.5rem;
            }
            
            .material-title {
                font-size: 1.1rem;
            }
            
            .pdf-viewer {
                height: 400px;
            }

            .modal-content, .files-modal-content {
                width: 95%;
                margin: 20% auto;
                padding: 20px;
            }

            .year-buttons {
                flex-direction: column;
                align-items: center;
            }

            .year-btn {
                width: 100%;
                max-width: 200px;
            }

            .files-grid {
                grid-template-columns: 1fr;
            }

            .success-alert {
                right: 10px;
                left: 10px;
                max-width: none;
                transform: translateY(-100px);
            }

            .success-alert.show {
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <!-- Success Alert -->
    <div id="successAlert" class="success-alert">
        <div class="icon">✅</div>
        <div class="message">
            <div>تم فتح الملف بنجاح!</div>
            <div class="scroll-hint">انزل للأسفل لمشاهدة الملف</div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Ens-kouba info 2</h1>
            <p class="subtitle">كل الدروس موجودة هنا</p>
        </header>
        <!-- مكتبة المواد -->
        <div class="library-section">
            <h2 class="section-title">📚 Les Modules</h2>
            <div class="materials-grid" id="materialsGrid"></div>
        </div>
        <!-- Modal لاختيار السنة -->
        <div id="yearModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeYearModal()">&times;</span>
                <div class="modal-title" id="modalTitle">اختر السنة</div>
                <div class="year-buttons" id="yearButtons"></div>
            </div>
        </div>
        <!-- Modal لعرض الملفات -->
        <div id="filesModal" class="files-modal">
            <div class="files-modal-content">
                <span class="close" onclick="closeFilesModal()">&times;</span>
                <div class="modal-title" id="filesModalTitle">اختر الملف</div>
                <div class="files-grid" id="filesGrid"></div>
                <div class="no-files-message" id="noFilesMessage" style="display: none;">
                    🚫 لا توجد ملفات متاحة حالياً
                    <br><br>
                    <small>تأكد من وضع الملفات في المجلد المناسب</small>
                </div>
                <button class="back-btn" onclick="backToYears()">
                    ← العودة لاختيار السنة
                </button>
            </div>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>جاري تحميل الملف...</div>
        </div>
        <div class="viewer-section" id="viewerSection">
            <div class="file-info-header" id="fileInfo">
                <div>
                    <div class="file-name-display" id="fileName"></div>
                </div>
                <div class="file-size-display" id="fileSize"></div>
                <button class="btn" id="downloadBtn" style="margin: 0;">
                    ⬇️ تحميل
                </button>
            </div>
            <iframe class="pdf-viewer" id="pdfViewer"></iframe>
        </div>
    </div>
    <script>
        // تعريف المواد
        const materials = [
            {id:1,title:"Système d'Exploitation 1",subject:"coefficient 4",icon:"🖥️",filename:"systeme-d-exploitation1",hasTP:false},
            {id:2,title:"Algorithmes et Structures de Données",subject:"coefficient 5",icon:"💾",filename:"algorithmes-et-structures-de-donnees",hasTP:true},
            {id:3,title:"Structure Machines",subject:"coefficient 4",icon:"🖥️",filename:"structure-machines",hasTP:false},
            {id:4,title:"Systèmes d'Information",subject:"coefficient 3",icon:"📊",filename:"systemes-d-information",hasTP:false},
            {id:5,title:"Traitement du Signal",subject:"coefficient 3",icon:"📡",filename:"traitement-du-signal",hasTP:false},
            {id:6,title:"Théorie des Langages",subject:"coefficient 3",icon:"📚",filename:"theorie-des-langages",hasTP:false},
            {id:7,title:"Analyse Numérique",subject:"coefficient 2",icon:"🔢",filename:"analyse-numerique",hasTP:false},
            {id:8,title:"Psychologie de l'Enfant et de l'Adolescent",subject:"coefficient 1",icon:"🧠",filename:"psychologie-enfant-adolescent",hasTP:false,onlyYears:["2024","2025"]},
            {id:9,title:"Anglais 1",subject:"coefficient 1",icon:"🇬🇧",filename:"anglais-1",hasTP:false,onlyYears:["2024","2025"]},
            {id:10,title:"Les Examens",subject:"Examens",icon:"📝",filename:"les-examens",hasTP:false,isExam:true}
        ];
        const viewerSection = document.getElementById('viewerSection');
        const pdfViewer = document.getElementById('pdfViewer');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const downloadBtn = document.getElementById('downloadBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const yearModal = document.getElementById('yearModal');
        const filesModal = document.getElementById('filesModal');
        const modalTitle = document.getElementById('modalTitle');
        const filesModalTitle = document.getElementById('filesModalTitle');
        const filesGrid = document.getElementById('filesGrid');
        const noFilesMessage = document.getElementById('noFilesMessage');
        const successAlert = document.getElementById('successAlert');
        let currentSelection = {materialId: null,type: null,year: null};
        let currentFile = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadMaterials();
            setupModalEvents();
        });

        function loadMaterials() {
            const materialsGrid = document.getElementById('materialsGrid');
            materialsGrid.innerHTML = '';
            materials.forEach(material => {
                const materialCard = document.createElement('div');
                materialCard.className = 'material-card';
                let buttonsHTML = '';
                if (material.isExam) {
                    buttonsHTML = `<button class="btn-small btn-cours" onclick="openMaterialChoice(${material.id},'exam')">📝 Exams</button>`;
                } else {
                    buttonsHTML = `<button class="btn-small btn-cours" onclick="openMaterialChoice(${material.id},'cours')">📚 Cours</button>`;
                    if (!material.onlyYears) {
                        buttonsHTML += `<button class="btn-small btn-td" onclick="openMaterialChoice(${material.id},'td')">📝 TD</button>`;
                    }
                    if (material.hasTP) {
                        buttonsHTML += `<button class="btn-small btn-tp" onclick="openMaterialChoice(${material.id},'tp')">💻 TP</button>`;
                    }
                }
                materialCard.innerHTML = `<div class="material-icon">${material.icon}</div>
                    <div class="material-title">${material.title}</div>
                    <div class="material-subject">${material.subject}</div>
                    <div class="material-actions">${buttonsHTML}</div>`;
                materialsGrid.appendChild(materialCard);
            });
        }

        function setupModalEvents() {
            window.addEventListener('click', (e) => {
                if (e.target === yearModal) {closeYearModal();}
                if (e.target === filesModal) {closeFilesModal();}
            });
        }

        window.openMaterialChoice = function(materialId, type) {
            const material = materials.find(m => m.id === materialId);
            if (material) {
                currentSelection.materialId = materialId;
                currentSelection.type = type;
                let years = material.onlyYears ? material.onlyYears : ["2025", "2024"];
                const yearButtons = document.getElementById('yearButtons');
                yearButtons.innerHTML = '';
                years.forEach(y => {
                    const btn = document.createElement('button');
                    btn.className = 'year-btn';
                    btn.textContent = `📅 ${y}`;
                    btn.onclick = () => selectYear(y);
                    yearButtons.appendChild(btn);
                });
                if (material.isExam) {
                    modalTitle.textContent = `اختر السنة - ${material.title} (اختبارات)`;
                } else {
                    const typeNames = {'cours': 'دروس','td': 'أعمال موجهة','tp': 'أعمال تطبيقية'};
                    modalTitle.textContent = `اختر السنة - ${material.title} (${typeNames[type]})`;
                }
                yearModal.style.display = 'block';
            }
        };

        function selectYear(year) {
            currentSelection.year = year;
            closeYearModal();
            loadFilesForSelection();
        }
        function closeYearModal() {yearModal.style.display = 'none';}
        function closeFilesModal() {filesModal.style.display = 'none';}
        function backToYears() {closeFilesModal();yearModal.style.display = 'block';}

        // Success Alert Functions
        function showSuccessAlert() {
            successAlert.classList.add('show');
            setTimeout(() => {
                hideSuccessAlert();
            }, 4000); // يختفي بعد 4 ثواني
        }

        function hideSuccessAlert() {
            successAlert.classList.remove('show');
        }

        // Smooth scroll to viewer section
        function scrollToViewer() {
            setTimeout(() => {
                viewerSection.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
            }, 100);
        }

        async function loadFilesForSelection() {
            const material = materials.find(m => m.id === currentSelection.materialId);
            if (!material) return;
            if (material.isExam) {
                filesModalTitle.textContent = `${material.title} - اختبارات (${currentSelection.year})`;
            } else {
                const typeNames = {'cours': 'دروس','td': 'أعمال موجهة','tp': 'أعمال تطبيقية'};
                filesModalTitle.textContent = `${material.title} - ${typeNames[currentSelection.type]} (${currentSelection.year})`;
            }
            filesGrid.innerHTML = '';
            noFilesMessage.style.display = 'none';
            showLoading();
            let apiUrl;
            if (material.isExam) {
                apiUrl = `/api/files?material=${encodeURIComponent(material.filename)}&type=exam&year=${encodeURIComponent(currentSelection.year)}`;
            } else {
                apiUrl = `/api/files?material=${encodeURIComponent(material.filename)}&type=${encodeURIComponent(currentSelection.type)}&year=${encodeURIComponent(currentSelection.year)}`;
            }
            try {
                const res = await fetch(apiUrl);
                const data = await res.json();
                hideLoading();
                if (!data.success || !data.files.length) {
                    noFilesMessage.style.display = 'block';
                } else {
                    data.files.forEach(file => {
                        const fileCard = document.createElement('div');
                        fileCard.className = 'file-card';
                        fileCard.onclick = () => openFile({ name: file.name, path: file.url, displayName: getDisplayName(file.name) });
                        fileCard.innerHTML = `
                            <div class="file-icon">📄</div>
                            <div class="file-name">${getDisplayName(file.name)}</div>
                            <div class="file-info">انقر للفتح</div>`;
                        filesGrid.appendChild(fileCard);
                    });
                }
                filesModal.style.display = 'block';
            } catch (error) {
                hideLoading();
                showError('فشل في جلب الملفات');
            }
        }

        function getDisplayName(filename) {
            const nameWithoutExt = filename.replace('.pdf', '');
            const parts = nameWithoutExt.split('-');
            if (parts.length === 1) return `الملف الرئيسي (${parts[0]})`;
            const year = parts[0];
            const type = parts[1];
            const typeTranslations = {
                '1': 'الجزء الأول','2': 'الجزء الثاني','3': 'الجزء الثالث','4': 'الجزء الرابع','5': 'الجزء الخامس',
                'chapitre1': 'الفصل الأول','chapitre2': 'الفصل الثاني','chapitre3': 'الفصل الثالث','chapitre4': 'الفصل الرابع',
                'part1': 'القسم الأول','part2': 'القسم الثاني','exercices': 'التمارين','solutions': 'الحلول',
                'resume': 'الملخص','rattrapage': 'الاستدراك','normal': 'الامتحان العادي','controle1': 'المراقبة الأولى','controle2': 'المراقبة الثانية'
            };
            return typeTranslations[type] || `${type} (${year})`;
        }

        async function openFile(file) {
            closeFilesModal();
            showLoading();
            try {
                const response = await fetch(file.path);
                if (!response.ok) throw new Error(`فشل في تحميل الملف: ${file.path}`);
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const material = materials.find(m => m.id === currentSelection.materialId);
                fileName.textContent = `${material.title} - ${file.displayName}`;
                fileSize.textContent = formatFileSize(blob.size);
                pdfViewer.src = url;
                currentFile = new File([blob], file.name, { type: 'application/pdf' });
                
                setTimeout(() => {
                    hideLoading();
                    showViewer();
                    showSuccessAlert(); // عرض تنبيه النجاح
                    scrollToViewer(); // انتقال سلس للملف
                }, 500);
            } catch (error) {
                hideLoading();
                showError(`فشل في تحميل الملف: ${file.displayName}`);
            }
        }
        
        downloadBtn.addEventListener('click', () => {
            if (currentFile) {
                const url = URL.createObjectURL(currentFile);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentFile.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        });
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 بايت';
            const k = 1024;
            const sizes = ['بايت', 'كيلوبايت', 'ميجابايت', 'جيجابايت'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function showLoading() {loading.style.display = 'block';viewerSection.style.display = 'none';}
        function hideLoading() {loading.style.display = 'none';}
        function showViewer() {viewerSection.style.display = 'block';}
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(hideError, 5000);
        }
        function hideError() {errorMessage.style.display = 'none';}

        // مؤثرات جمالية للفأرة
        document.addEventListener('mousemove', (e) => {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.left = e.clientX + 'px';
            particle.style.top = e.clientY + 'px';
            particle.style.width = '4px';
            particle.style.height = '4px';
            particle.style.background = 'rgba(79,195,247,0.6)';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.animation = 'fadeOut 1s ease-out forwards';
            particle.style.zIndex = '1000';
            document.body.appendChild(particle);
            setTimeout(() => {if (particle.parentNode) {particle.parentNode.removeChild(particle);}}, 1000);
        });
        
        const style = document.createElement('style');
        style.textContent = `@keyframes fadeOut {0%{opacity:1;transform:scale(1);}100%{opacity:0;transform:scale(0);}}`;
        document.head.appendChild(style);
    </script>
</body>
